<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Preserving the moments, cherishing the memories."
    />
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />
    <title>Schoolscape</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="subheading">Schoolscape.</div>
      <div class="loginarea">
        <div class="form">
          <form action="" method="" id="form">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Username"
              required
            />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <button class="btn" type="submit" value="Go">Sign In</button>
          </form>
        </div>
      </div>
      <div class="card-footer-1">
        New User?
        <a href="./register.html"> Sign Up </a>
      </div>
      <div id="show"></div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
